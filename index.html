<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta charset="UTF-8">
		<title>AC</title>
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			
			div.wrapper-main {
				width: 85%;
			}
			
			div.banner {
				max-width: 100%;
				margin: 0 auto;
			}
			
			div.navbar ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
				overflow: hidden;
				background-color: #333;
			}
			
			div.navbar li {
				float: left;
			}
			
			div.navbar li a, .dropbtn {
				display: inline-block;
				color: white;
				text-align: center;
				padding: 14px 16px;
				text-decoration: none;
			}
			
			div.navbar li a:hover, .dropdown:hover .dropbtn {
				background-color: red;
			}
			
      div.navbar li.dropdown {
				display: inline-block;
			}
			
			div.navbar .dropdown-content {
				display: none;
				position: absolute;
				background-color: #f9f9f9;
				min-width: 160px;
				box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
				z-index: 1;
			}
			
			div.navbar .dropdown-content a {
				color: black;
				padding: 12px 16px;
				text-decoration: none;
				display: block;
				text-align: left;
			}
			
			div.navbar .dropdown-content a:hover {
				background-color: #f1f1f1;
			}
			
			div.navbar .dropdown:hover .dropdown-content {
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="wrapper-main">
			<div class="banner"><img src="banner.jpg"></div>
			<div class="navbar">
				<ul>
					<li><a href="#home">Home</a></li>
					<li><a href="#news">News</a></li>
					<li class="dropdown">
						<a href="javascript:void(0)" class="dropbtn">Dropdown</a>
						<div class="dropdown-content">
							<a href="#">Link 1</a>
							<a href="#">Link 2</a>
							<a href="#">Link 3</a>
						</div>
					</li>
				</ul>
			</div>
			<marquee>Hello from the other side~~~</marquee>
		</div>
	</body>
</html>
